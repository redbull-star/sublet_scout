<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublet Scout - Search Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- optional external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background: #ecf0f1;
        }
        .search-bar input {
            padding: 0.5rem;
            width: 300px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 0.5rem 1rem;
            background: #3498db;
            border: none;
            color: white;
            cursor: pointer;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin: 0;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sublet Scout</h1>
        <p>Find Available Subleases in NYC</p>
    </header>

    <section class="search-bar">
        <input type="text" placeholder="Search by neighborhood, address, or school..." />
        <button>Search</button>
    </section>

    <section class="results">
        <!-- Example sublease cards (obv we'll replace with backend data later) -->
        <div class="card">
            <h3>1-Bedroom in East Village</h3>
            <p>$1200 / month</p>
            <p>Available: June - August</p>
        </div>
        <div class="card">
            <h3>Studio near Columbia</h3>
            <p>$900 / month</p>
            <p>Available: May - July</p>
        </div>
    </section>

    <section>
        <div id="map"></div>
    </section>

    <!-- Google Maps API (later we'll plug in API key) -->
    <script>
        function initMap() {
            var nyc = { lat: 40.7128, lng: -74.0060 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: nyc
            });
            new google.maps.Marker({position: nyc, map: map});
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
